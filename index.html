<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Lobster&family=Oswald:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="logo">landing page</a>
      <ul class="navbar-list white" id="link-list">
        </ul>
    </nav>
    <main class="page-container">
      <section class="section home" id="welcome">
        <h1 class="title size-10 white">Welcome</h1>
        <p class="secondary-title white">
          <span>this is</span> <span>my</span> <span>landing</span>
          <span>page</span>
        </p>
      </section>
      <section class="section create" id="create-your-section!">
        <h3 class="title size-5 white">Create your section!</h3>
        <form action="" class="form" id="form">
          <div class="form-group">
            <label for="" class="form-label">title</label>
            <input type="text" id="title" />
          </div>
          <div class="form-group">
            <label for="" class="form-label">content</label>
            <textarea name="content" id="content"> </textarea>
          </div>
          <input type="submit" id="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
  <script src="./js/dynamicSection.js"></script>
  <script src="./js/animation.js"></script>
</html>
